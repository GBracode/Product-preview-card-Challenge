<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card__container">    
    <div class="card__image">
    </div>
    <div class="card__content">
      <div class="main__content">
        <h2 class="section__content">PERFUME</h2>
        <h1 class="name__content">Gabrielle Essence Eau De Parfum</h1>
      </div>     
      <div class="text__content">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="amount__content">
        <div class="correct__amount">
          <p>$149.99</p>
        </div>
        <div class="former__amount">
          <p>$169.99</p>
        </div>
      </div>
      <button class="btn-cta__content">
        <a href="#">
          <div class="btn-cta__box">
            <img src="./images/icon-cart.svg" alt=""></img>
            <p>Add to Cart</p>
          </div>
        </a>
      </button>
    </div>
  </div>
  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/GBracode" target="_blank">noMatt_GB</a>.
    </div>
</body>
</html>
